{%- if page.comments != false and jekyll.environment == "production" -%}

  <!-- Staticman v3: https://github.com/eduardoboucas/staticman/issues/243#issuecomment-453754860 -->
  <form method="post" action="https://dev.staticman.net/v3/entry/github/{{ site.github.owner_name }}/{{ site.github.repository_name }}/{{ site.github.source.branch }}/comments">
    <p><input name="options[redirect]" type="hidden" value="{{ site.github.url }}"></p>
    <!-- e.g. "2016-01-02-this-is-a-post" -->
    <p><input name="options[slug]" type="hidden" value="{{ page.slug }}"></p>
    <p><label>이름: <input name="fields[name]" type="text"></label></p>
    <p><label>이메일: <input name="fields[email]" type="email"></label></p>
    <p><label>메시지: <textarea name="fields[message]"></textarea></label></p>
    <p><button type="submit">글쓰기</button></p>
    <p>page.id: {{ page.id }}</p>
    <p>page.name: {{ page.name }}</p>
    <p>page.filename: {{ page.filename }}</p>
    <p>page.path: {{ page.path }}</p>
    <p>page.slug: {{ page.slug }}</p>
  </form>

{%- endif -%}
