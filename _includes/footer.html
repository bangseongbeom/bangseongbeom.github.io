<footer class="site-footer h-card">

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col one-half">
        <h2 class="footer-heading">{{ site.title | escape }}</h2>
      </div>

      <div class="footer-col one-half">
        <p>{{- site.description | escape -}}</p>
      </div>
      
      <div class="footer-col one-half">
        <p><a href="{{ site.github.repository_url }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use></svg> {{ site.github.repository_nwo }}</a></p>
      </div>

      <div class="footer-col one-half social-links">
        {%- include social.html -%}
      </div>
    </div>

  </div>

</footer>
